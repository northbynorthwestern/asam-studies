{% extends 'app/templates/base.html' %}

{% block banner %}
<div class="banner">
  <div class="grand-header-image"></div>
  <header class="grand-header">
    <h1><a href="/">{{ META.project_title }}</a></h1>
    <p>{{ META.project_subhead }}</p>
  </header>
</div>
{% endblock %}

{% block content %}

<section class="landing-grid">

  {% for story in SHEETS.list %}
    {% if story.title %}
    <a href="{{ story.slug }}">
      <div class="{{ story.sheet }}">
        <h3>{{ story.title }}</h3>
        <img src="{{ story.landing_img }}" alt="">
      </div>
    </a>
    {% endif %}
  {% endfor %}

</section>

{% endblock %}
