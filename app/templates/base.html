<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ META.project_title }} Hungry | North by Northwestern</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="http://media.northbynorthwestern.com/media/img/favicon-hi.ico">

  <script type="text/javascript" src="//use.typekit.net/adk4phw.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <meta property="og:description" content="Football games have different meanings, depending on who you ask. NBN covered a single Gameday from eleven perspectives to get the whole story, on and off the field.">
  <meta property="og:title" content="Gameday">
  <meta property="og:url" content="http://apps.northbynorthwestern.org/gameday/">
  <meta property="og:image" content="http://apps.northbynorthwestern.com/gameday/img/index-grand-header.jpg">


  <!-- build:css ../styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) ../styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild -->
</head>
<body>

<header class="masthead">
  <div class="logo">
    <a href="//www.northbynorthwestern.com/"><img class="nbn-logo" src="http://media.northbynorthwestern.com.s3.amazonaws.com/uploads/2015/04/25/nbn_logo_black.svg" alt=""></a>
  </div>
</header>

{% block banner %}{% endblock %}

<div class="container">
{% block content %}{% endblock %}
</div>

<footer class="nbn-footer">
  <div class="container">
    <div class="credits shift-left">
      <p><strong>Published on {{ META.published_date }}</strong></p>
      <p><strong>Design and Development</strong>: {{ META.design_and_dev }}</p>
      <p><strong>Photography: </strong>{{ META.photo_cred }}</p>
      <p>&copy; 2015 <a href="http://www.northbynorthwestern.com/">North by Northwestern</a></p>
    </div>
  </div>
</footer>

<!-- build:js ../scripts/vendor.js -->
<!-- bower:js -->
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) ../scripts/main.js -->
<script src="/scripts/main.js"></script>
<!-- endbuild -->

<script>
  $(window).load(function() {
    $('.flexslider').flexslider({
      smoothHeight: true
    });
  });
</script>

</body>
</html>
