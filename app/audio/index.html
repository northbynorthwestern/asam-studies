{% extends 'app/templates/base.html' %}

{% block banner %}
<div class="content-banner">
  <div class="banner-image">
    <img src="{{ AUDIO.lead_img }}" alt="">
  </div>
  <div class="row">
    <p class="caption">{{ AUDIO.lead_img_caption }}</p>
  </div>
</div>
{% endblock %}

{% block content %}

<div class="story-container">
  <section class="content-block row shift-left">
    <header>
      <h2>{{ AUDIO.title }}</h2>
      <p class="byline">By {{ AUDIO.author }}</p>
    </header>
  </section>
  <section class="content-block row shift-left">
    <article class="prose">
      <h3>{{ AUDIO.subhead }}</h3>
    </article>
    <article class="prose">
      {{ AUDIO.article }}
<!--       <iframe src="{{ BAND.ifrrame_src }}" frameborder="0"></iframe>
      {{ STORY.text_b }} -->
    </article>
  </section>
</div>

{% endblock %}
