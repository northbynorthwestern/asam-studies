{% extends 'app/templates/base.html' %}

{% block banner %}
<div class="content-banner">
  <div class="banner-image">
    <img src="{{ STORY.lead_img }}" alt="">
  </div>
  <div class="row">
    <p class="caption">{{ STORY.lead_img_caption }}</p>
  </div>
</div>
{% endblock %}

{% block content %}

<div class="story-container">
  <section class="content-block row shift-left">
    <header>
      <h2>{{ STORY.title }}</h2>
      <p class="byline">By {{ STORY.author }}</p>
    </header>
  </section>
  <section class="content-block row shift-left">
    <article class="prose">
      <h3>{{ STORY.subhead }}</h3>
    </article>
    <article class="prose">
      {{ STORY.text_a }}
      <iframe src="{{ BAND.ifrrame_src }}" frameborder="0"></iframe>
      {{ STORY.text_b }}
    </article>
  </section>
</div>
<div class="slideshow flexslider">
  <ul class="slides">
    {% for picture in STORY.slideshow_picture %}
    <li>
      <img src="{{ picture }}" alt="">
    </li>
    {% endfor %}
  </ul>
</div>
